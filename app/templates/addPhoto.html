{% extends 'app/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    {{block.super}}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> &#8592; Back </a>
                <div class="card">
                    <form method='post' enctype="multipart/form-data" action="">
                        {% csrf_token %}

                        <div class="form-group m-1">
                            <label>Title</label>
                            <input name="title" type="text" class="form-control" placeholder="Add title">
                        </div>

                        <div class="form-group m-1">
                            <label>Description</label>
                            <input required name="description" type="text" class="form-control" placeholder="Add Description" > 
                        </div>

                        <div class="form-group m-1">
                            <label>Select a Category</label>
                            <select name="category" class="form-control" id="">
                                <option value="none"> Select a category... </option>
                                {% for category in categories %}
                                <option value="{{ category.id }}"> {{ category.name }} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-1">
                            <label>Add a new Category</label>
                            <input name="category_new" type="text" class="form-control" placeholder="Add a new Category">
                        </div>

                        <div class="form-group m-1">
                            <label>Select a Location</label>
                            <select name="location" class="form-control" id="">
                                <option value="none"> Select a location... </option>
                                {% for location in locations %}
                                <option value="{{ location.id }}"> {{ location.name }} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-1">
                            <label>Add a new Location</label>
                            <input name="location_new" type="text" class="form-control" placeholder="Add a new Location">
                        </div>

                        <div class="form-group m-1">
                            <label>Upload Image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-outline-dark m-1">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
